user nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events { 
    worker_connections 1024; 
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    sendfile on;
    keepalive_timeout 60;

    upstream client-server {
        server client:5173;
    }

    upstream game-server {
        server game:8080;
    }

    upstream socket-server {
        ip_hash;
        server socket:3000;
    }
    upstream api-server {
        server api:5005;
    }
    server {
        listen 80;
        listen [::]:80;

        server_name para-solo.site www.para-solo.site;

        location / {
            return 301 https://$host$request_uri;
        }
        # location ~ /.well-known/acme-challenge {
        #     allow all;
        #     root /usr/share/nginx/html;
        #     try_files $uri =404;
        #     # root /var/www/certbot;
        # }

        # # location / {
        # #     allow all;
        # #     root /usr/share/nginx/html;
        # #     try_files $uri =404;
        # # }
    }

    # server {
    #     listen 3000;
    #     server_name para-solo.site www.para-solo.site
        
    #     location / {
    #         return 301 https://$host$request_uri;
    #     }
    # }
    

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name para-solo.site www.para-solo.site;
        server_tokens off;
        ssl_certificate /etc/letsencrypt/live/para-solo.site/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/para-solo.site/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # location ~ /.well-known/acme-challenge {
        #     allow all;
        #     root /usr/share/nginx/html;
        #     try_files $uri =404;
        # }

        location / {
            proxy_pass         http://client-server;
            # proxy_redirect     off;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header    Upgrade $http_upgrade;
            proxy_set_header    Connection "upgrade";
        }
        
        location /game-server {
            proxy_pass          http://game-server;
            proxy_http_version  1.1;
            proxy_set_header    Upgrade $http_upgrade;
            proxy_set_header    Connection "upgrade";
            proxy_set_header    Host $host;
            proxy_set_header    X-Real-Ip $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Host $server_name;
            proxy_set_header    X-Forwarded-Proto $scheme;
            
        }

        location socket-server {
            proxy_set_header    Upgrade $http_upgrade;
            proxy_set_header    Connection "upgrade";
            proxy_http_version  1.1;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header    Host $http_host;
            proxy_pass          http://socket-server;
            # proxy_ssl_session_reuse off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Proto $scheme;
            # proxy_set_header X-NginX-Proxy true;
            
            # add_header  Front-End-Https   on;
            # proxy_redirect off;

            proxy_buffers 8 32k;
            proxy_buffer_size 64k;

            # proxy_set_header    X-Real-Ip $remote_addr;
            # proxy_set_header   X-Forwarded-Host $server_name;
            # proxy_set_header    X-Forwarded-Proto $scheme;
            # proxy_set_header    X-Nginx-Proxy true;
        }
        location = /socket.io {
            proxy_set_header    Upgrade $http_upgrade;
            proxy_set_header    Connection "upgrade";
            proxy_http_version  1.1;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header    Host $http_host;
            proxy_pass          http://socket-server;
            proxy_buffers 8 32k;
            proxy_buffer_size 64k;
            # proxy_ssl_session_reuse off;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Proto $scheme;   
        }
        
        location /api-server {
            proxy_pass          http://api-server;
            proxy_http_version  1.1;
            # proxy_set_header    Upgrade $http_upgrade;
            # proxy_set_header    Connection "upgrade";
            # proxy_redirect     off;
            proxy_set_header   Host $host;
            # proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header   X-Forwarded-Host $server_name;
            # proxy_set_header   X-Forwarded-Proto $scheme;
        } 
