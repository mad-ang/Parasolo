version: "3"

services:
  nginx:
    depends_on:
      - client
      - game-server
      - socket-server
      # - certbot
    image: nginx:alpine
    ports:
      - "80:80"
      # - "443:443"
      # - "443:3000"
    restart: always
    volumes:
      # - ./certbot/conf:/etc/letsencrypt
      # - ./certbot/www:/var/www/certbot
      - ./https:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: always
    container_name: client
    ports:
      - "5173:5173"
    volumes:
      - ./https:/usr/share/nginx/html

  game-server:
    build:
      context: ./game-server
      dockerfile: Dockerfile
    restart: always
    container_name: game-server
    ports:
      - "8080:8080"
    volumes:
      - ./https:/usr/share/nginx/html
      - ./game-server:/app/

  socket-server:
    build:
      context: ./socket-server
      dockerfile: Dockerfile
    restart: always
    container_name: socket-server
    ports:
      - "5002:5002"
    volumes:
      - ./https:/usr/share/nginx/html
      - ./socket-server:/app/

